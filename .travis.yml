sudo: false
language: php

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.local
    - $HOME/ocular.phar

env:
  global:
    - CODE_COVERAGE="0"

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env:
        - CODE_COVERAGE="1"
    - php: 7.0
      env:
        - CODE_COVERAGE="1"
    - php: 7.1
      env:
        - CODE_COVERAGE="1"
    - php: 7.2
      env:
        - CODE_COVERAGE="1"
    - php: 7.3
      env:
        - CODE_COVERAGE="1"
    - php: 7.4
      env:
        - CODE_COVERAGE="1"
    - php: 8.0
      env:
        - CODE_COVERAGE="1"
    - php: 8.1
      env:
        - CODE_COVERAGE="1"
    - php: nightly

    # HHVM is no longer supported on Ubuntu Precise. Please consider using Trusty with `dist: trusty`.
    - php: hhvm-3.27 # LTS
      dist: trusty
    - php: hhvm-3.30 # last with PHP support
      dist: trusty
  allow_failures:
    - php: nightly

install:
  - if [ "${CODE_COVERAGE}" == "0" ]; then
      phpenv config-rm xdebug.ini || return 0;
    fi
  - if [ "${CODE_COVERAGE}" == "1" ]; then
      wget -q -N -t 3 --retry-connrefused 'https://scrutinizer-ci.com/ocular.phar' || return 0;
    fi
  - composer install -n

script:
  - if [ "$CODE_COVERAGE" == "1" ]; then
      php -d 'zend.assertions=1' vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.clover;
    else
      php -d 'zend.assertions=1' vendor/bin/phpunit --verbose;
    fi

after_script:
  - if [ "${CODE_COVERAGE}" == "1" ]; then
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover;
    fi

notifications:
  email: false
